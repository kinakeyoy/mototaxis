<div class="container col-sm-7">

    <div class="card shadow">
        <div class="card-header text-center text-muted">
            <b>Iniciar Sesión</b>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="card-body">

            <form class="form-horizontal" role="form" method="post">

                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label col-form-label-sm">Correo Electrónico</label>
                    </div>
                    <div class="col-sm-6">
                        <input name="email" type="email" class="form-control form-control-sm text-lowercase"
                            required="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label class="control-label col-form-label-sm">Contraseña</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="password" name="password" class="form-control form-control-sm" required="">
                    </div>
                </div>

                <div class="row pt-3">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-default btn-sm btn-primary col-sm-3">
                            Ingresar
                        </button>
                    </div>
                </div>

                <div class="pt-4">
                    Si es la primera vez que ingresas a la plataforma, entonces por favor
                    <a href="registro/solicitud"><b>regístrate</b></a> primero. <br><br>
                    <a href="registro/olvido"><b>Olvidé mi contraseña</b></a>
                </div>
            </form>

        </div>
    </div>

</div>
